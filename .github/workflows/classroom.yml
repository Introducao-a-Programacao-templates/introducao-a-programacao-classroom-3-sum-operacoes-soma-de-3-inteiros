name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Verificando resultado
      id: verificando-resultado
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Verificando resultado
        setup-command: npm install
        command: npm run classtest
        timeout: 60
        max-score: 10
    - name: Teste
      id: teste
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Teste
        setup-command: npm install
        command: npm run classtest
        input: |-
          1
          2
          3
        expected-output: '6'
        comparison-method: exact
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        VERIFICANDO-RESULTADO_RESULTS: "${{steps.verificando-resultado.outputs.result}}"
        TESTE_RESULTS: "${{steps.teste.outputs.result}}"
      with:
        runners: verificando-resultado,teste
